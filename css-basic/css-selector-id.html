<!DOCTYPE html>

<html>

<head>
    <title>CSS 선택자 - id 선택자</title>

    <style>
        #pagetitle {
            font-size: 30px;
        }

        #pagebody {
            color: green;
        }
    </style>
</head>

<body>
    <!-- 
        html 태그는 태그 간 유일성을 보장하기 위해 id 속성을 제공
            - 태그의 기본 속성인 id 속성의 값은 중복 금지 
    -->
    <h1 id="pagetitle">CSS 선택자 - id 선택자로 스타일 적용하기</h1>

    <p id="pagebody">
        id 선택자를 이용해 HTML 태그들을 선택하여 스타일을 적용한다
    </p>

</body>
